<header class="bar-title">
	<a class="button-prev" href="#">
		<div class="glyphicon glyphicon-home home-icon"></div>
	</a>
	<div class="appTitle">Sachin Stats</div>
	<div class="goRight" ng-show="currentView=='/ScoreBuckets'">
		<span ng-model="chosen_option.format" btn-radio="'{{ item }}'" ng-repeat="item in charting_options.format_options" type="button" class="btn btn-default">{{ item }}</span>
	</div>
</header>

<div class="col-md-12">
	<div class="sachinStat">
        <div class="chart-container">
        	<div ng-show="currentView=='/ScoreBuckets'">
            	<chart height="{{chartHeight2}}" chart-id="scoreBuckets"></chart>
        	</div>
        	<div ng-show="currentView=='/ResultBuckets'">
	        	<div class="bar-title blackBackground">
	        		<div class="centerBar">
						<span ng-model="chosen_option.without" btn-radio="'{{ item }}'" type="button" ng-repeat="item in charting_options.w_wo_options" class="btn btn-default">{{ item }}</span>
					</div>
				</div>
	        	<chart height="{{chartHeight1}}" chart-id="chartWithWithoutSachin"></chart>
        	</div>
        	<div ng-show="currentView=='/WonLostCenturiesInnning'"> 
				<chart height="{{chartHeight}}" chart-id="winLoss"></chart>
				<chart height="{{chartHeight}}" chart-id="centuryVsBattingOrder"></chart>
			</div>
	        <!-- <chart height="{{chartHeight}}" chart-id="chosenStat"></chart> -->
	        <div ng-show="currentView=='/RecordChart'"> 
	        	<chart height="{{chartHeight2}}" chart-id="recordChart"></chart>
	        </div>
	        <div ng-show="currentView=='/LifeTimeChart'"> 
		        <chart height="{{chartHeight2}}" chart-id="areaChart"></chart>
	       	</div>
	       	<div ng-show="currentView=='/WinLossChart'">
	       		<div class="areaChartScroll"> 
		        	<chart height="{{chartHeight2}}" chart-id="winLossChart"></chart>
		        </div>	
	       	</div>
	       	<div ng-show="currentView=='/FindOutYourSelf'">
	       		<div class="bottomBar">	
	                <div class="bar-title blackBackground">
	                	<div class="smallBar">
		                    <span ng-model="chosen_option.findout" btn-radio="'{{ item }}'" ng-repeat="item in charting_options.findout_options" type="button" class="btn btn-default">{{ item }}</span>
	                   	</div>
	                </div>	            
	        	</div>
		       	<summarychart height="{{chartHeight}}" chart-id="findOutYourselfChart"></summarychart>
		       	<div class="topHolder marginSlider">
			       	<div class="subBar"><b>Score >= {{score}}</b><slider floor="0" ceiling="248" step="0.5" ng-model="score" translate="scoreText"></slider>
			       	</div>
			    </div>
	       	</div>
	       	<div ng-show="currentView=='/FarewellSpeech'"> 
				<iframe height="{{heightSize}}" src="http://www.youtube.com/embed/CfCBWUkWzXM?autoplay=true" frameborder="0" allowfullscreen="">
				</iframe>
	       	</div>
        </div>
        <div class="topHolder">
	       		<div class="icon-container">
	                <div fbshare="" sharetype="facebook" class="facebook-icon"></div>
	                <div fbshare="" sharetype="normal" class="normal-share"></div>
	                <div fbshare="" sharetype="twitter" class="twitter-icon"></div>
	            </div>
	       	</div>
	</div>
</div>
