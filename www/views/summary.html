<header class="bar-title">
    <a class="button-prev" href="#">
        <div class="glyphicon glyphicon-home home-icon"></div>
    </a>
    <div class="appTitle">Sachin Stats</div>
    <div class="goRight">
        <span ng-model="chosen_option.format" btn-radio="'{{ item }}'" ng-repeat="item in charting_options.format_options" type="button" class="btn btn-default">{{ item }}</span>
    </div>
</header>
<div class="bar-title blackBackground">
    <span ng-model="chosen_option.json_option" btn-radio="'{{ item }}'" type="button" ng-repeat="item in charting_options.json_options" class="btn btn-default">{{ item }}</span>
</div>
<div class="col-md-12">
    <div class="sachinStat testTile">
        <div class="centeredChart">
            <chart chart-id="chosenStat"></chart>
        </div>
        <div class="bottomBar">
            <div class="bar-title blackBackground">
                <span ng-model="chosen_option.attr_option" btn-radio="'{{ item }}'" type="button" ng-repeat="item in charting_options.attr_options" class="btn btn-default">{{ item }}</span>
            </div>
        </div>
        <!-- <img class="chartImage"> -->
        <div class="topHolder">
            <div class="icon-container">
                <div fbshare="" class="facebook-icon"></div>
                <div class="twitter-icon"></div>
            </div>
        </div>
    </div>
</div>
